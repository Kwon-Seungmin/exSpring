<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css"
    type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="vueexam.js"></script>
  
  <style>
   .map {
    width: 80%;
    height: 100%;
  }
  * {
    box-sizing : border-box;
  }
  body {
    margin : 0;
    padding : 0;
  }
  .grid-container {
    display: grid;
    grid-template-columns: 30vw 70vw;
    grid-template-rows: 100vw;
  }

  .slider {
    margin-left : 30px;
  }
  </style>
</head>

<body>
  <div class="grid-container">
    <div class="grid-1">
      <div class="sidebar" id="restwrap">
      <button id="btnLoad">불러오기</button>
      <P id="result">asd</P>

      <input type="checkbox" text="Kim" id="ch_Kim">
      <label for="ch_Kim">Kim</label>
      <input type="checkbox" value="Lee" id="ch_Lee">
      <label for="ch_Lee">Lee</label>
      <input type="checkbox" value="Park" id="ch_Park">
      <label for="ch_Park">Park</label>
      <button id="btnCompare">비교하기</button>
      <button id="btnReset">리셋하기</button>
      <p id="lunch">?</p>
    </div>
    </div>


    <div class="grid-2">
      <div id="map" style="width:100%;height:80vh;">


      </div>

    </div>
  </div>

  <script type="text/javascript">

var markerLayer;
    var vectorLayer = new ol.layer.Vector({
      source: new ol.source.Vector()
    });


    var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        }),
        vectorLayer
      ],
      view: new ol.View({
        zoom: 15,
        center: ol.proj.fromLonLat([127.391055, 36.428902])
      })
    });

   
  </script>
</body>

</html>
